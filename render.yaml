services:
  - type: web
    name: yuksalishfikrbot
    env: python
    plan: free
    branch: main
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: YOUR_BOT_TOKEN_HERE
      - key: ADMIN_IDS
        value: 123456789,987654321
